<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="scss/style.css" />
    <title>Todo app</title>
  </head>

  <!-- BODY PAGE -->
  <body class="body">
    <header class="page__header" id="home">
      <div class="page__header-title">
        <h1>TODO</h1>
        <input
          type="image"
          class="page__header-icon"
          onclick="changeTheme()"
          id="theme-icon"
          src="./assets/icons/icon-sun.svg"
        />
      </div>
    </header>
    <section class="page__main">
      <form id="add-form">
        <input
          class="text-input"
          id="text-input"
          type="text"
          name="add"
          placeholder="Write new task and press enter..."
        />
      </form>
      <div class="todo__list">
        <ul class="todo__list-items" id="todo-list">
          <li class="todo__list-item" id="add-task">
            <span>10 minutes meditation</span>
            <i class="far fa-trash-alt delete"></i>
          </li>
        </ul>
        <div class="todo__about">
          <p class="todo__about-left">
            1 items left
            <span class="todo__about-left-span">Clear Completed</span>
          </p>
        </div>  
      </div>
      <div class="todo__filter">
        <ul class="todo__filter-items">
          <li class="todo__filter-item"><a href="#">All</a></li>
          <li class="todo__filter-item"><a href="#">Active</a></li>
          <li class="todo__filter-item"><a href="#">Completed</a></li>
        </ul>
      </div>
      <span class="info">Drag and drop to reorder list</span>
    </section>
    <footer class="page__footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/mkgit99">Micha≈Ç Kobuszewski</a>
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
