<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="scss/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Todo app</title>
  </head>

  <!-- BODY PAGE -->
  <body class="body">
    <header class="page__header" id="home">
      <div class="page__header-title">
        <h1 class="page__header-title">TODO</h1>
        <input
          type="image"
          class="page__header-icon"
          src="./assets/icons/icon-sun.svg"
        />
      </div>
    </header>
    <section class="page__main">
      <div class="new-todo-button">
        <div class="burger">
          <span class="burger__item">&nbsp;</span>
          <span class="burger__item">&nbsp;</span>
        </div>
        <p>Create a new todo...</p>
      </div>
      <div class="todo__list">
        <ul class="todo__list-items">
          <li class="todo__list-item">10 minutes meditation</li>
          <li class="todo__list-item">Pick up a hotdog</li>
          <li class="todo__list-item">Read for 1 hour</li>
          <li class="todo__list-item">Walk with dog</li>
          <li class="todo__list-item">Make some code!</li>
          <p class="todo__list-left">
            5 items left <span>Clear Completed</span>
          </p>
        </ul>
      </div>
      <div class="todo__filter">
        <ul class="todo__filter-items">
          <li class="todo__filter-item"><a href="#">All</a></li>
          <li class="todo__filter-item"><a href="#">Active</a></li>
          <li class="todo__filter-item"><a href="#">Completed</a></li>
        </ul>
      </div>
      <span class="drag-and-drop">Drag and drop to reorder list</span>
    </section>
    <footer class="page__footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/mkgit99">Micha≈Ç Kobuszewski</a>
      </p>
    </footer>
  </body>
</html>
